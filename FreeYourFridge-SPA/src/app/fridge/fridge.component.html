<div class="container">
  <div class="userContent">
    <div class=column>
        <div class="rowUser"><img src="../assets/image/user.jpg"></div>
    </div>
    <div class="column">
      <div class="none">{{fridge && (fridge?.ListIgredients[0].name | json)}} </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Unit</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
            <tbody>
              <tr *ngFor="let ingredient of fridge.ListIgredients; let i = index">
                <td>{{ingredient.name}}</td>
                <td>{{i}}</td>
                <td>ok</td>
                <td>ok</td>
                <td><button type="button" class="btn btn-success">Update</button></td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            </tbody>
      </table>
    </div>
    </div>
</div>
