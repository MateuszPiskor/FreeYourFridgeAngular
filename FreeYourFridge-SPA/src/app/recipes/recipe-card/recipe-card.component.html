<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ recipeToList.image}}"
      alt="{{ recipeToList.title }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <!-- <button class="btn btn-primary" [routerLink]="['/recipes/', recipe.id]">
          <i class="fa fa-info-circle"></i>
        </button> -->
        <button class="btn btn-primary" (click)="viewDetails()">
          <i class="fa fa-info-circle"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="openModal()"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1 biggertext">
      {{ recipeToList.title }}
    </h6>
  </div>
</div>
