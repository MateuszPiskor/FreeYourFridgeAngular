<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ recipe?.photoUrl }}"
          alt="{{ recipe?.title }}"
        />
        <div class="card-body">
          <div class="mb-4">
            <strong>Ready in: {{ recipe?.title }}</strong>
          </div>
          <div class="mb-4">
            <strong>Ready in: {{ recipe?.readyInMinutes }}</strong>
          </div>
          <div class="mb-4">
            <strong>Score: {{ recipe?.spoonacularScore }}</strong>
          </div>
          <div>
            <strong
              >Cheap: {{ recipe?.cheap ? "yes" : "no" }}{{ widget }}</strong
            >
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Add</button>
            <button class="btn btn-success w-100">Share</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Ingredients">
            <div id="scroll" [innerHTML]="slideHtml"></div>
          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{ recipe?.title }}</p>
          </tab>
          <!-- <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab> -->
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
