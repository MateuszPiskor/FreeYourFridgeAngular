
<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-warning">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" reguired name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" reguired name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-warning btn-lg" type="submit">Register</button>
    <button class="btn btn-warning btn-lg mt-3" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
